<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/codemirror.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/javascript/javascript.js"></script>
  
  <style>
    html { 
      margin: 0.1% 0.1% 0.1% 0.1%; 
      overflow-x: hidden;
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 60px; /* Margin bottom by footer height */
    }
    .CodeMirror {
      border: 1px solid #CFCFCF;
      height: 500px;
      width: 100%;
      font-size: 19px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
    }
  </style>

  <title>Compilateur WHILE vers JS</title>
</head>

<body>
  <div class="container-fluid"> <!-- START div .container -->
<!--     <div class="row">
      <div class="col-md-12">
        <h1> 
          Compilateur WHILE vers JavaScript
          <small class="text-muted">Sprint 1</small>
        </h1>
      </div>
    </div>  -->

    <div class="row my-3">
      <div class="col-md-12">
        <form method="POST" id="compilation">
          <div class="form-row">
            <div class="col-md-4">
              <label for="whileToCompile" class="h4 text-muted">While à compiler</label>
              <textarea class="form-control" id="whileToCompile" rows="22" placeholder="Saisir une fonction WHILE à compiler..."></textarea>
            </div>
            <div class="col-md-4">
              <label for="jsCompiled" class="h4 text-muted">JavaScript généré</label>
              <textarea disabled class="form-control" id="jsCompiled"></textarea>
            </div>
            <div class="col-md-3">
              <div id="paramInputs">
                
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4" id="consoleOutputContainer">
        <label for="consoleOutput" class="h4 text-muted">Console</label>
        <textarea disabled class="form-control" id="consoleOutput" rows="15" placeholder="Debug" style="background-color: #141414; color: white;"></textarea>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="showThreeAdressesCode">
          <label for="showThreeAdressesCode" class="form-check-label"> Afficher le code 3@ </label>
        </div>
      </div>

      <div class="col-md-4" id="outputContainer"> 
      <label for="outputExec" class="h4 text-muted">Output de l'exécution</label>
        <div id="execOutput">
        </div>
      </div>
    </div>
  </div> <!-- END div .container-fluid -->

  <footer class="footer">
    <div class="container-fluid text-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success btn-lg" name="validateCompile" id="validateCompile">Compiler</button>
        <button type="button" class="btn btn-primary btn-lg disabled" name="execute" id="execute">Exécuter</button>
      </div>
    </div>
  </footer>

  <!-- load external libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- catch the submit event and run the .jar file that compiles the input -->
  <script>
    window.onload = function () {
      var whileEditor = CodeMirror.fromTextArea($("#whileToCompile")[0], {
          lineNumbers: true,
          lineWrapping: true,
      });
      var jsEditor = CodeMirror.fromTextArea($("#jsCompiled")[0], {
          lineNumbers: true,
          lineWrapping: true,
      });

      $('#validateCompile').on('click', function(event){
        event.preventDefault();
        var debugMode = false;
        if($('#showThreeAdressesCode').is(":checked")) {
          debugMode = true;
        }
        var codeWh = whileEditor.getValue();
        $.ajax({
          url: '/compile',
          type: 'POST',
          dataType: 'json',
          data: {whilePrgm: codeWh, debugMode: debugMode},
          success: (data) => {
            $('#consoleOutput').html(data.jarPrints);
            $.ajax({
              url: '/output',
              type: 'GET',
              success: (data) => {
                console.log(data);
                jsEditor.setValue("");
                jsEditor.clearHistory();
                jsEditor.replaceSelection(data.compiledJS);
                $('#execute').toggleClass('disabled');
                //$('#jsCompiled').html(data.compiledJS);
              }
            });
            $.ajax({
              url: '/parameters',
              type: 'GET',
              success: (data) => {
                if(data.error){
                  $('#consoleOutput').append(data.error);
                }else if(data.params){
                  generateInputAreas(data.params);
                  listenExecClick(jsEditor);
                }
              }
            });
          }
        });
      });
    };
    //params should be array of the function parameters
    function generateInputAreas(params) {
      $('#paramInputs').html('<span class="h4 text-muted">Paramètres d\'exécution</span>');
      for (var i = 0; i < params.length; i++) {
        var current = params[i];
        $('#paramInputs').append('<div class="col-md-12">\
                                  <label for="'+ current +'">'+ current +'</label>\
                                  <input id="'+ current +'" name="'+ current +'" class="form-control parameter" type="text" placeholder="Valeur pour '+ current +'">\
                                  </div>');
      }
    }

  function listenExecClick(jsEditor){
      // listen for click (put this in another function)
      $('#execute').on('click', function(event){
        var jsCode = jsEditor.getValue();
        var arrayValues = {};
        $('input.parameter').each(function(index,data) {
          arrayValues[$(this).attr('id')] = $(this).val();  // key = nom de la variable, value = la valeur rentrée dans l'input
        });
        console.log(arrayValues);
        $.ajax({
          url: '/runCompiled',
          type: 'POST',
          dataType: 'json',
          data: {
            code:  jsCode,
            param: arrayValues
          },
          success: (data) => {
            console.log(data);  // voilà l'output théo affiche ça bien stp merci faut faire mieux que la team typescript  /!\
            data.forEach(function(tree) {
            console.log(JSON.stringify(tree));
            $('#execOutput').append(JSON.stringify(tree) + '<br>');
          });
          }
        });
      });
  }
  </script>
</body>
</html>
