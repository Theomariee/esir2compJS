<!DOCTYPE html>
<html>
<head>
	<title>WhileToJS</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body>
	<h1>Test output</h1>
	<form method="POST">
		<label for="jar">
		<input name="jar" id="jar" value="Jar" type="submit" />
	</form>
	<div id="output"></div>
	<script>
		$('#jar').click(function(event){
			event.preventDefault();
			$.ajax({
				url: '/test',
				type: 'POST',
				dataType: 'json',
				success: (data) => {
					console.log(data);
					$('#output').html(data.data);
				}
			});
		});
	</script>

</body>
</html>
