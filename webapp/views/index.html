<!DOCTYPE html>
<html>
<head>
	<title>Compilateur WHILE vers JS</title>
	<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>

</head>
<body>
	<h1> Démonstration compilation WHILE vers JavaScript</h1>
	<form method="POST">
		<label for="whileToCompile">Saisir un programme WHILE à compiler en JS :</label>
    <br>
		<textarea id="whileToCompile" style="margin-top: 2%" rows="30" cols="100"></textarea>
		<textarea disabled id="jsCompiled" style="margin-top: 2%" rows="30" cols="100"></textarea>
    <br>
		<input name="validateCompile" id="validateCompile" value="Compiler" type="submit" style="margin-bottom: 2%"/>
    
	</form>
	<div id="output"></div>
	<script>
		$('#validateCompile').click(function(event){
			event.preventDefault();
			var codeWh = $('textarea#whileToCompile').val();
			$.ajax({
				url: '/test',
				type: 'POST',
				dataType: 'json',
				data: {whilePrgm: codeWh},
				success: (data) => {
					console.log(data);
					$('#jsCompiled').html(data.data);
				}
			});
		});
	</script>

</body>
</html>
